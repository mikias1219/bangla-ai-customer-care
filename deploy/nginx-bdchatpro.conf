# Bangla AI - Production Nginx Configuration for bdchatpro.com
# Admin Dashboard on Main Domain

# Main Domain (bdchatpro.com) - Admin Dashboard (HTTP to HTTPS redirect)
server {
    listen 80;
    listen [::]:80;
    server_name bdchatpro.com www.bdchatpro.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# SSL Configuration for bdchatpro.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bdchatpro.com www.bdchatpro.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/bdchatpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bdchatpro.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve admin dashboard
    root /root/bangla/frontend/admin-dashboard/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}
