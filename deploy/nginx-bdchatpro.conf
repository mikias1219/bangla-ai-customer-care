# Bangla AI - Production Nginx Configuration for bdchatpro.com
# Admin Dashboard on Main Domain

# Main Domain (bdchatpro.com) - Admin Dashboard
server {
    listen 80;
    listen [::]:80;
    server_name bdchatpro.com www.bdchatpro.com;

    # Serve admin dashboard
    root /root/bangla/frontend/admin-dashboard/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}

# SSL Configuration (when certificates are available)
