name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/bangla-backend
  DASHBOARD_IMAGE: ghcr.io/${{ github.repository_owner }}/bangla-dashboard

jobs:
  # Build and push Docker images
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata for dashboard
      id: meta-dashboard
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DASHBOARD_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push dashboard image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/dashboard
        push: true
        tags: ${{ steps.meta-dashboard.outputs.tags }}
        labels: ${{ steps.meta-dashboard.outputs.labels }}

  # Deploy to production VPS
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          # Navigate to project directory
          cd /opt/bdchatpro || mkdir -p /opt/bdchatpro && cd /opt/bdchatpro

          # Backup current environment if exists
          if [ -f .env ]; then
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
          fi

          # Pull latest code
          if [ -d .git ]; then
            git pull origin main
          else
            git clone ${{ github.server_url }}/${{ github.repository }} .
          fi

          # Copy production environment if not exists
          if [ ! -f .env ]; then
            cp deploy/env.prod .env
            echo "âš ï¸  WARNING: .env file created from template. Please configure secrets!"
          fi

          # Update Docker images
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker pull ${{ env.DASHBOARD_IMAGE }}:latest

          # Tag images for local use (get actual registry from env)
          BACKEND_REGISTRY="${{ env.BACKEND_IMAGE }}"
          DASHBOARD_REGISTRY="${{ env.DASHBOARD_IMAGE }}"
          docker tag "$BACKEND_REGISTRY:latest" bangla-backend:latest
          docker tag "$DASHBOARD_REGISTRY:latest" bangla-dashboard:latest

          # Stop existing containers
          docker compose -f docker-compose.prod.yml down || true

          # Start services
          docker compose -f docker-compose.prod.yml up -d

          # Wait for services to be ready
          sleep 30

          # Run database migrations and setup
          docker compose -f docker-compose.prod.yml exec -T backend python scripts/init_db.py || echo "âš ï¸  DB init failed"

          # Add sample products for demo
          docker compose -f docker-compose.prod.yml exec -T backend python scripts/add_sample_products.py || echo "âš ï¸  Sample products failed"

          # Check service status
          docker compose -f docker-compose.prod.yml ps

          # Health check
          curl -f https://bdchatpro.com/health || echo "âš ï¸  Health check failed - services may still be starting"

          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Application available at: https://bdchatpro.com"
          echo "ðŸ“Š Dashboard: https://bdchatpro.com"
          echo "ðŸ“š API Docs: https://bdchatpro.com/docs"

  # Health check after deployment
  health-check:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Health check
      run: |
        echo "Performing health checks..."

        # Wait for services to fully start
        sleep 60

        # Check main application
        if curl -f -s https://bdchatpro.com/health > /dev/null; then
          echo "âœ… Main application health check passed"
        else
          echo "âŒ Main application health check failed"
          exit 1
        fi

        # Check API docs
        if curl -f -s https://bdchatpro.com/docs > /dev/null; then
          echo "âœ… API docs accessible"
        else
          echo "âŒ API docs not accessible"
        fi

        echo "ðŸŽ‰ All health checks passed!"

  # Rollback on failure
  rollback:
    needs: [deploy, health-check]
    runs-on: ubuntu-latest
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Rollback deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          cd /opt/bdchatpro

          echo "ðŸ”„ Performing rollback..."

          # Find latest backup
          LATEST_BACKUP=$(ls -t .env.backup.* 2>/dev/null | head -1)

          if [ -n "$LATEST_BACKUP" ]; then
            cp "$LATEST_BACKUP" .env
            echo "âœ… Restored environment from backup: $LATEST_BACKUP"
          fi

          # Restart services
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d

          echo "ðŸ”„ Rollback completed"